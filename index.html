<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://img.freepik.com/free-vector/instagram-vector-social-media-icon-7-june-2021-bangkok-thailand_53876-136728.jpg?size=626&ext=jpg&ga=GA1.1.149485361.1689043131&semt=ais"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Like Feature</title>
</head>

<body>
    <div id="main">
        <div id="cursor"></div>
        <div id="container">
            <div class="imgContainer">
                <img id="image"
                    src="https://th.bing.com/th?id=OIP.YxzI-y8ycOFwUfiUC4B0tAHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                    alt="Reload">
                <i id="reaction" class="ri-heart-3-line"></i>
            </div>

            <div class="reactionContainer">
                <div class="reactionItem">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-chat-3-line"></i>
                    <i class="ri-share-forward-2-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
